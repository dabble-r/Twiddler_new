<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Twiddler!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="index.js"></script>
    <link type="text/css" href="styles.css" rel="stylesheet"/>
  </head>


    <body>

                             <!-- Form for tweeting -->
      <div id="tweet-form">
        <input type="text" id="tweet-input" placeholder="What's happening?"/>
        <button id="tweet-submit">Tweet</button>
      </div>
      <div id="username-form">
        <input type="text" id="username-input" placeholder="Username"/>
        <button id="username-submit">Username</button>
      </div>
        
                     <!-- Container for home timeline tweets -->
      <div id="random-tweet-details"></div>

                     <!-- Container for user timeline tweets -->
      <div id="user-timeline">
        <button id="back-button">Back</button>
        <div id="user-tweet-details"></div>
      </div>

                   <!-- Button to generate 10 new random tweets -->
      <button id="new-tweet-button">Generate 10 New Tweets</button>

    </body>
</html>
