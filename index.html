<html>
<body>
  <!-- Form for tweeting -->
  <div id="tweet-form">
    <input type="text" id="tweet-input" placeholder="What's happening?" />
    <button id="tweet-submit">Tweet</button>
  </div>

  <!-- Container for home timeline tweets -->
  <div id="random-tweet-details"></div>

  <!-- Container for user timeline tweets -->
  <div id="user-timeline">
    <button id="back-button">Back</button>
    <div id="user-tweet-details"></div>
  </div>

  <!-- Button to generate 10 new random tweets -->
  <button id="new-tweet-button">Generate 10 New Tweets</button>
</body>
</html>
