<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Twiddler!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="index.js"></script>
    <link type="text/css" href="styles.css" rel="stylesheet"/>

  </head>


    <body>


      
                             <!-- Form for tweeting -->
      <div id="tweet-form">
        <input type="text" id="tweet-input" placeholder="What's happening?"/>
        <div class="dropdown">
                                      <!--bootstrap dropdown menu-->
          <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Twiddlesticks</button>
          <ul class="dropdown-menu">
            <li class="dropdown-item" id="to-tweet">To tweet</li>
            <li class="dropdown-item" id="not-to-tweet">Or not to tweet</li>
          </ul>
        </div>
        <div id="liveAlertPlaceholder"></div>
                         
                         
                         <!--<button id="tweet-submit">Tweet</button> --> 



      </div>
      <div id="username-form">
        <input type="text" id="username-input" placeholder="Username"/>
        <button type="button" class="btn btn-success" id="username-submit">Username</button>
        <!--<button id="username-submit">Username</button>-->
      </div>
        
                    <!-- Button to generate 10 new random tweets -->
      <button id="new-tweet-button">Generate 10 New Tweets</button>
      
                     <!-- Container for home timeline tweets -->
      <div id="random-tweet-details"></div>

                     <!-- Container for user timeline tweets -->
      <div id="user-timeline">
        <button id="back-button-user">Back</button>
        <div id="user-tweet-details"></div>
      </div>

        <div id="hashtag-details"></div>
      </div>    -->           
      
                     
      

    </body>
</html>
